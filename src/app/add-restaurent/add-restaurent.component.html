<div class="container">
    <h1 class="text-center mt-4 mb-4">Add Restaurent Forms</h1>

    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> Hurraa! Data added Successfully!
        <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close" (click)="closeAlert()">&times;</button>
      </div>
<form [formGroup]="addRestaurent" (ngSubmit)="createResto()">
    <div class="mb-3">
      <label  class="form-label">Name</label>
      <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">     
    </div>
    <div class="mb-3">
        <label  class="form-label">Address</label>
        <input type="text" class="form-control" formControlName="address">     
    </div>
    <div class="mb-3">
        <label  class="form-label">Email </label>
        <input type="text" class="form-control" formControlName="email">     
    </div>
    <div class="mb-3">
        <label  class="form-label">Mobile </label>
        <input type="text" class="form-control" formControlName="mobile">     
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
